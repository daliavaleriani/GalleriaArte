<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

<title>Nuova Galleria</title>

<!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
	<div class="container">
		<!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->

		<h2>Inserisci Artista</h2>
		<div>
			<form class="form-horizontal" th:object="${artista}"
				th:action="@{/artista}" method="post">
				<input type="hidden" th:field="*{id}" /> <input type="hidden"
					th:field="*{version}" />
				<div class="form-group">
					<label class="col-sm-2 control-label">Nome:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" th:field="*{nome}" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Cognome:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" th:field="*{cognome}" />
					</div>

				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">DataNascita:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" th:field="*{dataNascita}" />
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">nazionalita:</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" th:field="*{nazionalita}" />
						</div>


					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">DataMorte:</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" th:field="*{dataMorte}" />
						</div>

					</div>

				</div>
				<div class="row">
					<button type="submit" class="btn btn-default">Submit</button>
				</div>
			</form>
		</div>
	</div>

</body>
</html>
