<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

<title>Nuova Galleria</title>

<!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
	<div class="container">
		<!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->

		<h2>Inserisci Opera </h2>
		<div>
			<form class="form-horizontal" th:object="${opera}"
				th:action="@{/opera}" method="post">
				<input type="hidden" th:field="*{id}" /> <input type="hidden"
					th:field="*{version}" />
				<div class="form-group">
					<label class="col-sm-2 control-label">Titolo:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" th:field="*{titolo}" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">AnnoRealizzazione:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" th:field="*{annoRealizzazione}" />
					</div>

				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Tecnica:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" th:field="*{tecnica}" />
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">Dimensione:</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" th:field="*{dimensione}" />
						</div>


					</div>
					

				</div>
				<div class="row">
					<button type="submit" class="btn btn-default">Submit</button>
				</div>
			</form>
		</div>
	</div>

</body>
</html>
