<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

<title>Galleria d'arte</title>

<!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
	<div class="container">
		<!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
		<div th:if="${not #lists.isEmpty(artisti)}">
			<h2>Lista Artisti</h2>
			<table class="table table-striped">
				<tr>
					<th>Id</th>
					
					<th>nome</th>
					<th>cognome</th>
					<th>datanascita</th>
					<th>datamorte</th>
					<th>nazionalita</th>
					<th>Modifica</th>
					<th>Cancella</th>
				</tr>
				<tr th:each="artista : ${artisti}">
					<td th:text="${artista.id}"><a href="/artista/${artista.id}">Id</a></td>
					<td th:text="${artista.nome}">nome</td>
					<td th:text="${artista.cognome}">cognome</td>
					<td th:text="${artista.dataNascita}">datanascita</td>
					<td th:text="${artista.dataMorte}">datamorte</td>
					<td th:text="${artista.nazionalita}">nazionalita</td>

					<td><a th:href="${'/artista/edit/' + artista.id}">Modifica</a></td>
					<td><a th:href="${'/artista/delete/' + artista.id}">Cancella</a></td>
				</tr>
			</table>

		</div>
	</div>

</body>
</html>
