<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head lang="en">

<title>Nuova Galleria</title>

<!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
	<div class="container">
		<!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
		<form class="form-horizontal" th:action="@{/logout}" method="post">
			<div class="form-group">
				<div class="col-sm-10">
					<h2>Opera Details</h2>
				</div>
				<div class="col-sm-2" style="padding-top: 25px;">
					<span sec:authorize="isAuthenticated()"> <input
						type="submit" value="Sign Out" />
					</span>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">Opera Id:</label>
				<div class="col-sm-10">
					<p class="form-control-static" th:text="${opera.id}">Opera Id</p>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">Titolo:</label>
				<div class="col-sm-10">
					<p class="form-control-static" th:text="${opera.titolo}">titolo</p>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">Tecnica:</label>
				<div class="col-sm-10">
					<p class="form-control-static" th:text="${opera.tecnica}">Tecnica</p>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">Dimensione:</label>
				<div class="col-sm-10">
					<p class="form-control-static" th:text="${opera.dimensione}">Dimensione</p>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">AnnoRealizzazione:</label>
				<div class="col-sm-10">
					<p class="form-control-static" th:text="${opera.annoRealizzazione}">AnnoRealizzazione</p>
				</div>
			</div>




		</form>
	</div>
	</div>

</body>
</html>
