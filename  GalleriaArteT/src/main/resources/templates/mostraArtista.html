<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head lang="en">

<title>Galleria d'arte</title>

<!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
	<div class="container">
		<!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
		<form class="form-horizontal" th:action="@{/logout}" method="post">
			<div class="form-group">
				<div class="col-sm-10">
					<h2>Dettagli Artista</h2>
				</div>
				<div class="col-sm-2" style="padding-top: 25px;">
					<span sec:authorize="isAuthenticated()"> <input
						type="submit" value="Sign Out" />
					</span>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">Nome:</label>
				<div class="col-sm-10">
					<p class="form-control-static" th:text="${artista.nome}">nome</p>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">Cognome:</label>
				<div class="col-sm-10">
					<p class="form-control-static" th:text="${artista.cognome}">Cognome</p>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">DataNascita:</label>
				<div class="col-sm-10">
					<p class="form-control-static" th:text="${artista.dataNascita}">DataNascita</p>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">DataMorte:</label>
				<div class="col-sm-10">
					<p class="form-control-static" th:text="${artista.dataMorte}">DataMorte</p>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">Nazionalita:</label>
				<div class="col-sm-10">
					<p class="form-control-static" th:text="${artista.nazionalita}">Nazionalita</p>
				</div>
			</div>
			



		</form>
	</div>
</body>
</html>
