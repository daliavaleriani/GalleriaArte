<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

<title>Un tocco d'Arte</title>

<!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
	<div class="container">
		<!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->

		<h2>Crea Artista</h2>
		<div>
			<form class="form-horizontal" th:object="${artista}"
				th:action="@{/artista}" method="post">
				<input type="hidden" th:field="*{id}" /> <input type="hidden"
					th:field="*{version}" />
				<div class="form-group">
					<label class="col-sm-2 control-label">Nome:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" th:field="*{nome}" />
						<div th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}">
							ErroreNome</div>
					</div>
				</div>

				<div class="form-group">
					<label class="col-sm-2 control-label">Cognome:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" th:field="*{cognome}" />
						<div th:if="${#fields.hasErrors('cognome')}"
							th:errors="*{cognome}">ErroreCognome</div>
					</div>
				</div>

				<div class="form-group">
					<label class="col-sm-2 control-label">Data Nascita:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" th:field="*{dataNascita}" />
						<div th:if="${#fields.hasErrors('dataNascita')}"
							th:errors="*{dataNascita}">ErroreDataNascita</div>
					</div>
				</div>

				<div class="form-group">
					<label class="col-sm-2 control-label">Nazionalita:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" th:field="*{nazionalita}" />
						<div th:if="${#fields.hasErrors('nazionalita')}"
							th:errors="*{nazionalita}">ErroreNazionalita</div>
					</div>
				</div>

				<div class="form-group">
					<label class="col-sm-2 control-label">Data Morte:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" th:field="*{dataMorte}" />
						<div th:if="${#fields.hasErrors('dataMorte')}"
							th:errors="*{dataMorte}">ErroreDataMorte</div>
					</div>
				</div>



				<div class="row">
					<button type="submit" class="btn btn-default">Invia</button>
				</div>
			</form>
		</div>
	</div>

</body>
</html>
