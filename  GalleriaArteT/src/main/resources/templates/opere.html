<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head lang="en">

<title>Galleria d'arte</title>

<!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
	<div class="container">
		<!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
		<div th:if="${not #lists.isEmpty(opere)}">
			<form th:action="@{/logout}" method="post">
				<div class="col-sm-10">
					<h2>Lista Opere</h2>
				</div>
				<div class="col-sm-2" style="padding-top: 30px;">
					<span sec:authorize="isAuthenticated()"> <input
						type="submit" value="Sign Out" />
					</span>
				</div>
			</form>
			<table class="table table-striped">
				<tr>
					
					<th>Id</th>
					<th>Titolo</th>
					<th>Tecnica</th>
					<th>Anno Realizzazione</th>
					<th>Dimensione</th>
					<th>Artista</th>
					<th sec:authorize="hasRole('ROLE_ADMIN')">Modifica</th>
					<th sec:authorize="hasRole('ROLE_ADMIN')">Cancella</th>
				</tr>
				<tr th:each="opera : ${opere}">

					<td th:text="${opera.id}"><a href="/opera/${opera.id}">Id</a></td>
					<td th:text="${opera.titolo}">titolo</td>
					<td th:text="${opera.tecnica}">tecnica</td>
					<td th:text="${opera.annoRealizzazione}">annoRealizzazione</td>
					<td th:text="${opera.dimensione}">dimensione</td>
					<td th:text="${opera.artista}">artista</td>
					
					<td sec:authorize="hasRole('ROLE_ADMIN')"><a
						th:href="${'/opera/edit/' + opera.id}">Modifica</a></td>
					<td sec:authorize="hasRole('ROLE_ADMIN')"><a
						th:href="${'/opera/delete/' + opera.id}">Cancella</a></td>

				</tr>
			</table>

		</div>
	</div>

</body>
</html>
