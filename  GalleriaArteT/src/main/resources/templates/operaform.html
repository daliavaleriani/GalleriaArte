<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

<title>Un tocco d'Arte</title>

<!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
	<div class="container">
		<!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->

		<h2>Crea Opera</h2>
		<div>
			<form class="form-horizontal" th:object="${opera}"
				th:action="@{/opera}" method="post">
				<input type="hidden" th:field="*{id}" /> <input type="hidden"
					th:field="*{version}" />
				<div class="form-group">
					<label class="col-sm-2 control-label">Titolo:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" th:field="*{titolo}" />
						<div th:if="${#fields.hasErrors('titolo')}" th:errors="*{titolo}">
							ErroreTitolo</div>
					</div>
				</div>

				<div class="form-group">
					<label class="col-sm-2 control-label">Anno Realizzazione:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control"
							th:field="*{annoRealizzazione}" />
						<div th:if="${#fields.hasErrors('annoRealizzazione')}"
							th:errors="*{annoRealizzazione}">ErroreAnno</div>
					</div>
				</div>

				<div class="form-group">
					<label class="col-sm-2 control-label">Tecnica:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" th:field="*{tecnica}" />
						<div th:if="${#fields.hasErrors('tecnica')}"
							th:errors="*{tecnica}">ErroreTecnica</div>
					</div>
				</div>

				<div class="form-group">
					<label class="col-sm-2 control-label">Dimensione:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" th:field="*{dimensione}" />
						<div th:if="${#fields.hasErrors('dimensione')}"
							th:errors="*{dimensione}">ErroreDimensione</div>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Artista id:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" th:field="*{artista}" />
					</div>
				</div>


				<div class="row">
					<button type="submit" class="btn btn-default">Invia</button>
				</div>
			</form>
		</div>
	</div>

</body>
</html>
